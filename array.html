<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ary = [3, 6, 2, 5, 8];
        ary.push(3);
        ary.unshift(8);

        console.log(ary);

        console.log('----------------------------')

        ary.pop();

        console.log(ary);

        ary.splice(0, 2, 13, 14);
        console.log(ary);

        ary.sort(function (a, b) {
            if (a < b) return -1;
            else if (a > b) return 1;
            else return 0;
        });
        console.log(ary);
    </script>
</body>

</html>
